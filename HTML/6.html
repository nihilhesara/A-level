<!-- Forms in HTML -->

<html>
    <head>
        <title> Forms in HTML </title>
        <style>
            body{
                background-color:lightblue;
            }
        </style>
    </head>
    <body>
        <form method="post">
            <!-- Text box -->
            First name: <input type="text" placeholder="Enter your name" name="fname"> <br><br>
            Last name: <input type="text" value="" name="sname"> <br><br>
            
            <!-- Radio button -->
            <input type="radio" value="Male" name="gender"> Male <br>
            <input type="radio" value="Female" name="gender"> Female <br><br>

            <!-- Checkbox -->
            <input type="checkbox" checked> I have a bike <br>
            <input type="checkbox"> I have a car <br><br>

            <!-- Dropdown list -->
            <select>
                <option value="volvo"> volvo </option>
                <option value="saab"> saab </option>
                <option value="Fiat"> Fiat </option>
                <option value="Audi"> Audi </option>
            </select> <br><br>

            <!-- Submit Reset -->
            <input type="submit" name="submit" value="send">
            <input type="reset" name="reset" value="reset">


        </form>
        
    </body>
</html>
