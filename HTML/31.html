<html>
     <head>
          <title>
               color table
          </title>
          <style>
               .a {
               background-color: red;
               }

               .b {
               background-color: blue;
               }

               .c {
               background-color: green;  
               }

               .d {
               background-color: grey;  
               }

               .e {
               background-color: yellow;  
               }
          </style>
     </head>
     <body>
          <table border="1">
               <tr>
                    <td colspan="2" class="a">A</td>
                    <td rowspan="2" class="b">B</td>
               </tr>
               <tr>
                    <td rowspan="2" class="c">C</td>
                    <td class="d">D</td>
               </tr>
               <tr>
                    <td colspan="2" class="e">E</td>
               </tr>
          </table>
     </body>
</html>
