<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <form method="get"> <!--GET - both side communication / POST - One side communication -->
    <fieldset>
        <legend>Bio Data Form </legend>

        <label for="fname">First Name : </label>
        <input type="text" placeholder="Enter your first name"> <br><br>

        <label for="email">Email : </label>
        <input type="email"> <br><br>

        <label for="password">Passwword : </label>
        <input type="password" size="5" maxlength="9"> <br><br>

        <label for="degree">Degree : </label>
            <select name="degrees" id="degrees">
                <option value="SE">SE</option>
                <option value="CS">CS</option>
                <option value="AIDS">AIDS</option>
            </select>

    </fieldset>

    </form> 
</body>
</html>
