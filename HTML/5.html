<!-- Audio and Video in HTML Link -->

<!DOCTYPE html>

<html>

    <head>
        <title>Multimedia</title>
    </head>

    <body>

        <a href="https://www.google.com" traget="_blank"> mail </a>

        <h2> Video in HTML </h2>
        <video width="500" height="300" controls> <!--autoplay = "true" / mute = "true" / autoplay = "loop"-->
            <source src="movie.mp4" type="video/mp4">
        </video>
        <br>
        
        <h2> Audio in HTML </h2>
        <audio controls> <!--autoplay-->
            <source src="song.mp3" type="audio/mp3">
        </audio>
        
    </body>

</html
